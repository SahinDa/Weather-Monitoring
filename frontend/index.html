<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Real-Time Weather Monitoring Dashboard</h1>
    </header>
    <main>
        <section id="summarySection">
            <h2>Daily Weather Summary</h2>
            <div id="weatherSummary" class="data-container"></div>
        </section>
        <section id="trendSection">
            <h2>Historical Weather Trends</h2>
            <div id="weatherTrends" class="data-container"></div>
        </section>
        <section id="alertSection">
            <h2>Weather Alerts</h2>
            <div id="weatherAlerts" class="data-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
